<mat-toolbar color="primary">
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <button mat-button routerLink="/" (click)="sidenav.close()">
    <span>Template</span>
  </button>

  <mat-form-field appearance="fill" *ngIf="_router.url == '/dashboard'">
    <input type=[search] matInput placeholder="Search Applications" [(ngModel)]="searchKeyword" (keyup)="Search()">
  </mat-form-field>
</mat-toolbar>
<mat-sidenav-container fxFlexFill class="sidenav-container">

  <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
    <div fxLayout="column">
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard">Dashboard</a>
      <hr />
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard/Tasks" disabled="true">Item 1</a>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard" disabled="true">Item 2</a>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard" disabled="true">Item 3</a>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard" disabled="true">Item 4</a>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard" disabled="true">Item 5</a>
      <hr/>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard/app/create">Item 6</a>
      <a mat-button (click)="sidenav.close()" routerLink="/dashboard/Tasks">Tasks</a>
      <hr/>
      <a mat-button (click)="sidenav.close(); Logout();" class="red">Logout</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <div class="page-wrapper">
      <div class="container-fluid">
        <br>
        <router-outlet></router-outlet>
      </div>
    </div>

      
 
  </mat-sidenav-content>
</mat-sidenav-container>
