<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header">
                <h5 class="m-b-0 text-white">اطلاعات</h5>
            </div>
            <div class="card-body">
                <table mat-table [dataSource]="taskdataSource" matSort class="mat-elevation-z8">
                    <!-- SchemeID Column -->
                    <ng-container matColumnDef="title">
                        <th  mat-header-cell *matHeaderCellDef > title. </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>
                    <ng-container matColumnDef="description" sticky>
                        <th mat-header-cell *matHeaderCellDef > description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>
                    <!-- SchemeName Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef > price </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- <mat-paginator [length]="paytotalCount" [pageSize]="paginationService.pageSize" [pageSizeOptions]="paginationService.selectItemsPerPage"
                    (page)="payonPageSwitch.emit($event)">
                </mat-paginator> -->
    
            </div>
            
        </div>
    </div>
</div>
